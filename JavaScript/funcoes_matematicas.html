<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções Matemáticas</title>
</head>
<body>
  
  <script>

    var x = 10.380
    var y = 10.510
    document.write(Math.ceil(x))
    document.write("<br>")
    document.write(Math.floor(x))
    document.write("<br>")
    //round arredondamento flexível, de acordo com a fração. A partir de .5 arredonda pra cima
    document.write(Math.round(x))
    document.write("<br>")
    document.write(Math.round(y))
    document.write("<br>")
    //Exibe um valor aleatorio entre 0 e 1 
    document.write(Math.random())
    document.write("<br>")
    document.write(Math.pow(2,3))
    document.write("<br>")
    document.write(Math.sqrt(49))


  </script>



</body>
</html>
