<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>
</head>
<body>
    <input onkeydown="acao1()" type="text"/>
    <input onkeyup="acao2()" type="text"/>
    <input onkeypress="acao3()" type="text"/>
    <script>

        function acao1() {
            alert("O evento foi disparado - onkeydown")
        }

        function acao2(){
            alert("Evento 2 foi disparado - onkeyup")
        }

        function acao3(){
            alert("Evento 3 foi acionado - onkeypress")
        }
    </script>
</body>
</html>
