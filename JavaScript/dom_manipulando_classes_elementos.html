<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando classes de elementos</title>

  <style>
    .style1 {
      background: #f00;
      color: #fff;
    }

    .style2 {
      background: #f00;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 25px;
    }

  </style>


</head>
<body>
  
<h1 class="style1" id="title">Manipulando a classe de elementos</h1>

<button type="button" onclick="modifyStyle()">Modifica Estilo</button>

  <script>
    function modifyStyle() {
      document.getElementById('title').className = 'style2';
    }


  </script>
</body>
</html>
