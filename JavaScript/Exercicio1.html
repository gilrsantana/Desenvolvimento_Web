<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 1</title>
</head>
<body>
  <script>		

		var num1 = prompt("Informe o primeiro número.");
		var operacao = prompt("Informe a operacao: soma, subtração, multiplicação ou divisão.");
		var num2 = prompt("Informe o segundo número.");
		
		operacao = operacao.toLowerCase();
		num1 = parseFloat(num1);
		num2 = parseFloat(num2);
		
		function calc(num1, num2, operacao){
			if(operacao == "soma"){
				return num1 + num2;
			}else if(operacao == "subtração"){
				return num1 - num2;
			}else if(operacao == "multiplicação"){
				return num1 * num2;
			}else if(operacao == "divisão"){
				return num1 / num2;
			}
		}
		
		document.write(calc(num1, num2, operacao));
		




	</script>
</body>
</html>
