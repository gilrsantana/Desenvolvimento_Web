<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Variáveis JavaScript</title>
		
		<script>
			//null 
			/*Representa a ausência intencional de um valor*/
			var teste = null

			//undefined
			/*
			  Representa uma variável sem tipagem definida
			  Se uma variável for declarada sem atribuir um valor específico a ela, então, acaba assumindo por padrão o valor undefined
			*/
			var teste2
			//var equipamento = undefined é igual a var equipamento

			console.log(teste)
			console.log(teste2)

			/*
			No decorrer do código uma mesma variável pode assumir diferentes tipos. Cada vez que é modificada ela substitui o valor antigo pelo novo.
			*/

			teste = 'Valor modificado com sucesso'
			console.log(teste)

			teste = 234.76
			console.log(teste)
		</script>
	
	</head>
	
	<body>
		
	

	</body>
</html>
