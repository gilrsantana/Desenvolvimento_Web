<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var data = new Date()

    document.write(data)
    document.write("<br>")
    document.write(data.getDate())
    document.write("<br>")
    //getMonth() valores de 0 a 11
    document.write(data.getMonth() + 1)
    document.write("<br>")
    document.write(data.getFullYear())
    document.write("<br>")
    //data formatada do sistema operacional
    document.write(data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear())

    //adicionar ou remover dias 
    document.write("<br>")
    document.write(data.toString())
    document.write("<br>")
    data.setDate(data.getDate() + 1)
    document.write("Manipulando date e adicionando 1" + "<br>")
    document.write(data)
    document.write("<br>" + "<hr>")


    //adicionar ou remover dias 
    document.write("<br>")
    document.write(data.toString())
    document.write("<br>")
    data.setDate(data.getDate() + 472)
    document.write("Manipulando date e adicionando 472" + "<br>")
    document.write(data)
    document.write("<br>" + "<hr>")

    //adicionar ou remover meses 
    document.write("<br>")
    document.write(data.toString())
    document.write("<br>")
    data.setMonth(data.getMonth() + 1)
    document.write("Manipulando date e adicionando 1 mês" + "<br>")
    document.write(data)
    document.write("<br>" + "<hr>")

    //adicionar ou remover anos 
    document.write("<br>")
    document.write(data.toString())
    document.write("<br>")
    data.setFullYear(data.getFullYear() + 1)
    document.write("Manipulando date e adicionando 1 ano" + "<br>")
    document.write(data)

    document.write("<br>")
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")
    document.write("<hr>")

    document.write("Diferença entre duas datas" + "<br>")
    //15-01-2017
    var data1 = new Date(2017, 0, 15)

    //23-02-2017
    var data2 = new Date(2017, 1, 23)

    document.write(data1.toString())
    document.write("<br>")
    document.write(data2.toString())

    //converter as datas para algo que possamos calcular
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    document.write(data1.getTime())
    document.write("<br>")
    document.write(data2.getTime())

    //encontrar a quatridade de milisegundos entre data1 e datas
    var diferenca_entre_datas =Math.abs(data1.getTime() - data2.getTime())
    document.write("<br>")
    document.write(diferenca_entre_datas)
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    // 1 dia tem 24 horas
    // 1 hora tem 60 minutos
    // 1 minuto tem 60 segundos
    // 1 segundo tem 1000 milisegundos
    var milissegundos_por_dia = 1*24*60*60*1000
    document.write("1 dia tem: " + (milissegundos_por_dia) + " milissegundos" + "<br>" + "<hr>")

    // A divisão da diferença entre segundos da diferença das datas por milisegundos num dia
    var resultado = Math.ceil(diferenca_entre_datas / milissegundos_por_dia)
    document.write("A diferença entre as duas datas é de " + resultado + " dias")



  </script>
</body>
</html>
